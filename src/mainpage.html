<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>main page</title>

    <style> 
        body {
          background:url("./images/plants.jfif")  no-repeat center center;   /*加载背景图*/   /* 背景图不平铺 */
          background-size:cover;  /* 让背景图基于容器大小伸缩 */
          background-attachment:fixed;        /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */   
          background-color:#CCCCCC;   /* 设置背景颜色，背景图加载过程中会显示背景色 */
        }
    </style>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container" style="width: 650px;">
        <br><br>

        <div class="row">
            <h1 class="text-center" font style="font-family:楷体">
                <b>___________NFT交易平台___________</b>
            </h1>
        </div>
        <br><br>

        

        <div class="row">
            <form class="form-inline" role="form">
                <span>
                    <b>相关操作(拍卖ID不同于NFT的ID)</b>
                    <br>
                    <b>------------------------------------------------------------------------------------------------------------------------------------</b>
                    <br>
                        竞价：
                    <div class="form-group"> 
                        <label class="sr-only" for="id">orderId</label>
                        <input type="text" class="form-control" id="bid_nftId" placeholder="请输入NFT的拍卖Id">
                        <input type="text" class="form-control" id="bidvalue" placeholder="请输入出价">
                    </div>
                    <button type="button" class="btn btn-primary" id="confirmBid">确认</button>
                </span>
                <br>
            </form>
        </div>

        <br>

        <div class="row">
            <form class="form-inline" role="form">
                
                <div class="form-group"> 
                    认领：
                    <input type="text" class="form-control" id="claim_nftId" placeholder="请输入NFT的拍卖ID">
                </div>
                <button type="button" class="btn btn-primary" id="claim">确认</button>
            </form>
        </div>  
        
        <br>

        <div class="row">
            <form class="form-inline" role="form">
                
                <div class="form-group"> 
                    记录：
                    <input type="text" class="form-control" id="query_nftId" placeholder="请输入NFT的ID">
                </div>
                <button type="button" class="btn btn-primary" id="query">查询</button>
            </form>
        </div> 

        <div>
            <div class="row">   
                <table class="table table-striped">
                    <caption>
                        NFT转手记录
                    </caption>
                    
                    <thead>
                    <tr>
                        <th>time</th>
                        <th>from</th>
                        <th>to</th>
                        <th>value</th>
                    </tr>
                    </thead>

                    <tbody id="history">
                        
                    </tbody>
                </table>
            </div>
        </div>

        <br>
        <br>

        <div>
            <div class="row">   
                <table class="table table-striped">
                    <caption>
                        在拍NFT
                    </caption>
                    
                    <thead>
                    <tr>
                        <th></th>
                        <th>拍卖Id</th>
                        <th>Infor</th>
                        <th>底价</th>
                        <th>最高价</th>
                        <th>状态</th>
                    </tr>
                    </thead>

                    <tbody id="auctions">
                        
                    </tbody>
                </table>
            </div>
        </div>
        
        <br>
        <br>
        
        <div class="row" align="center">
            <a href="index.html">
                <button type="button" class="btn btn-primary">返回登录界面</button>
            </a>

            <a href="center.html">
                <button type="button" class="btn btn-primary">前往个人中心</button>
            </a>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
